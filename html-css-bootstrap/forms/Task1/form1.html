<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
     <div class="formElement">
    <form>
       
        <h1>Register</h1>
        <h3>Kindly fill in this form to register.</h3>   
        <label>Username</label><br/>
        <input type="text" name="uname" id="uname" placeholder="Enter usename" required/><br/>
        <label>Email</label><br/>
        <input type="email" name="email" id="email" placeholder="Enter Email" required/><br/>
        <label>Password</label><br/>
        <input type="password" name="pwd" id="pwd" placeholder="Enter Password" required/><br/>
        <label>Repeat Password</label><br/>
        <input type="password" name="pwd1" id="pwd1" placeholder="Repeat Password" required/><br/>
       
        <button type="Submit" name="register" >Register</button>
        </form>
        <div class="login">
        <p>Already have an account?<a href="#">Login</a></p>
       </div> 
</div>
</body>
</html>
