<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Championship Registration </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center">
        <h2>School Championship Registration Form</h2>
        <form action="post">
            <label class="verify-label">School Name <span>*</span></label><br>
            <input type="text" class="full-input">

           

            <label class="verify-label">Schooler Name <span>*</span></label>
                <div class="name-row">
                    <input type="text" placeholder="First">
                    <input type="text" placeholder="Last">
                </div>

            <label class="verify-label">Parent Name <span>*</span></label>
                <div class="name-row">
                    <input type="text" placeholder="First">
                    <input type="text" placeholder="Last">
                </div>


            <label class="verify-label">Parent Phone Number <span>*</span></label><br>
            <input type="text" class="full-input">

            <label class="verify-label">Parent Email <span>*</span></label><br>
            <input type="email" class="full-input">

            <label class="verify-label">Preffered Sport <span>*</span></label><br>
            <input type="text" class="full-input">
            
            <div class="verification-section">

    <label class="verify-label">Verification<span>*</span></label>

    <div class="captcha-box">
        <div class="left">
            <input type="checkbox">
            <span>I'm not a robot</span>
        </div>

        <div class="right">
            <img src="./assets/captcha.png" alt="recaptcha">
            <small>reCAPTCHA<br>Privacy Â· Terms</small>
        </div>
    </div>

    <button class="submit-btn">
         Submit
    </button>

        </form>
        </div>
    </div>
</body>
</html>
