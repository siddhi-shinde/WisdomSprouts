<!DOCTYPE html>
<html>
<head>
  <title>Grid 3</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="gallery">
  <img src="./assets/img1.jpeg">
  <img src="./assets/img2.jpeg">
  <img src="./assets/img3.jpeg">
  <img src="./assets/img4.jpeg">
  <img src="./assets/img5.jpeg">
  <img src="./assets/img6.jpeg">
</div>

</body>
</html>
