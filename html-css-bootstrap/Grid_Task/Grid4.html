<!DOCTYPE html>
<html>
<head>
  <title>Grid 4</title>
  <style>
    .dashboard {
      display: grid;
      grid-template-areas:
        "header header header"
        "nav main aside"
        "footer footer footer";
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 10px;
      text-align: center;
    }

    header {
         grid-area: header; background: #3498db; padding: 20px; color: white; 
    }
    nav {
         grid-area: nav; background: #2ecc71; padding: 20px; 
    }
    main { 
        grid-area: main; background: #ecf0f1; padding: 20px; 
    }
    aside { 
        grid-area: aside; background: #f39c12; padding: 20px; 
    }
    footer { 
        grid-area: footer; background: #34495e; padding: 20px; color: white; 
    }
  </style>
</head>
<body>

<div class="dashboard">
  <header>Header</header>
  <nav>Navigation</nav>
  <main>Main Content</main>
  <aside>Aside</aside>
  <footer>Footer</footer>
</div>

</body>
</html>
