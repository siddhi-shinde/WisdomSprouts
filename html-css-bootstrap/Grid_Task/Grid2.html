<!DOCTYPE html>
<html>
<head>
  <title>Grid </title>
  <style>
    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 10px;
    }

    header { grid-area: header; background: lightblue; padding: 20px; }
    aside { grid-area: sidebar; background: lightgray; padding: 20px; }
    main { grid-area: main; background: lightgreen; padding: 20px; }
    footer { grid-area: footer; background: lightcoral; padding: 20px; }
  </style>
</head>
<body>

<div class="container">
  <header>Header</header>
  <aside>Sidebar</aside>
  <main>Main Content</main>
  <footer>Footer</footer>
</div>

</body>
</html>
