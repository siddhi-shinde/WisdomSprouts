<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exact Table Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table class="main-table">
    <tr>
        <th class="heading">Device</th>
        <th class="heading">Brand</th>
        <th class="heading">Specifications</th>
    </tr>

    <tr>
        <td>Smartphone</td>
        <td>Apple</td>
        <td class="spec-cell">
            <table class="spec-table">
                <tr>
                    <th class="sub-head">Model</th>
                    <th class="sub-head">Storage</th>
                </tr>
                <tr>
                    <td>iPhone 12 Pro</td>
                    <td>256GB</td>
                </tr>
                <tr>
                    <td>iPhone SE</td>
                    <td>128GB</td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>Laptop</td>
        <td>HP</td>
        <td>15.6" Display</td>
    </tr>

    <tr>
        <td>Tablet</td>
        <td>Samsung</td>
        <td>10.5" Display</td>
    </tr>
</table>

</body>
</html>
