<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make HTML Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="table-container">
    <h2>Make HTML Table</h2>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>James</td>
                <td>Jeo</td>
                <td>CEO</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Harns</td>
                <td>Designer</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Bryan</td>
                <td>Brian</td>
                <td>Team Leader</td>
                <td>$700</td>
            </tr>
            <tr>
                <td>Lesely</td>
                <td>Pricnic</td>
                <td>Author</td>
                <td>$500</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
