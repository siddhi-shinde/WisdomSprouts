<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="main-title">HTML Lists</h1>

<div class="container">

    <!-- Fruits -->
    <div class="card fruits">
        <h2>FRUITS</h2>
        <div class="list-box">
            <ol>
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
            </ol>
        </div>
    </div>

    <!-- Vegetables -->
    <div class="card vegetables">
        <h2>VEGETABLES</h2>
        <div class="list-box">
            <ul class="square">
                <li>Potato</li>
                <li>Tomato</li>
                <li>Onion</li>
            </ul>
        </div>
    </div>

    <!-- Groceries -->
    <div class="card groceries">
        <h2>GROCERIES</h2>
        <div class="list-box">
            <ul class="circle">
                <li>Rice</li>
                <li>Flour</li>
                <li>Pulses</li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
