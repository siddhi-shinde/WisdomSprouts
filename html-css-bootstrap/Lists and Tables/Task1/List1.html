<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <ol>
        <h3>FRUITS</h3>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ul type="square">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
    </ul>
    <ul>
        <li>Rice</li>
        <li>Flour</li>
        <li>Pulses</li>
    </ul>
    
</body>
</html>
