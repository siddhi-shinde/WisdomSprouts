<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover The World</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">   <!-- MAIN DIV -->

    <div class="hero">

        <!-- LEFT CONTENT -->
        <div class="hero-left">
            <h2 class="script">Discover</h2>
            <h1>The World</h1>

            <p>
                Let's embark on a global journey, immersing ourselves in
                diverse cultures and creating unforgettable memories as we travel the world.
            </p>

            <div class="buttons">
                <a href="#" class="btn primary">Explore More</a>

                <a href="#" class="btn primary">Watch Demo</a>
            </div>
        </div>

        <!-- RIGHT CONTENT -->
        <div class="hero-right">

            <div class="blue-card"></div>

            <img src="./assets/girl_travel.png" class="girl" alt="Traveler">

            <!-- STATS BELOW IMAGE -->
            <div class="stats">
                <div class="stat-box">
                    56+ →
                    <span>Countries</span>
                </div>

                <div class="stat-box">
                    24M+ →
                    <span>RV Year User</span>
                </div>

                <div class="stat-box">
                    05k+ →
                    <span>Experience</span>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
